name: cicd

on:
  push:
    paths:
      - src/**
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      -
        name: Shorten commit ID
        shell: bash
        run: |
          echo "COMMIT_ID=${GITHUB_SHA::7}" >> "$GITHUB_ENV"
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/${{ vars.DOCKER_APP_NAME }}:${{ env.COMMIT_ID }}
    outputs:
      commit_id: ${{ env.COMMIT_ID }}
  cd:
    runs-on: self-hosted
    needs: ci
    steps:
      - uses: actions/checkout@v3
      -
        name: Install yq
        shell: bash
        run: |
          pip install yq
      -
        name: Modify values file
        shell: bash
        run: |
          echo ${{ needs.ci.outputs.commit_id }}
          yq -Yi '.image.tag = "${{ needs.ci.outputs.commit_id }}"' charts/python-app/values.yaml
      - 
        name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Updates values.yaml with commit ${{ needs.ci.outputs.commit_id }}'
      -
        name: Install ArgoCD
        shell: bash
        run: |
          curl -ksSL -o argocd-linux-amd64 https://${{ secrets.ARGO_SERVER }}/download/argocd-linux-amd64
          chmod +x argocd-linux-amd64
          sudo mv argocd-linux-amd64 /usr/local/bin/argocd
      -
        name: Login to argocd
        shell: bash
        run: |
          argocd login ${{ secrets.ARGO_SERVER }} \
            --insecure --grpc-web \
            --username ${{ secrets.ARGO_USER }} \
            --password ${{ secrets.ARGO_PASS }}
      -
        name: Sync argocd app
        shell: bash
        run: | 
          argocd app sync ${{ vars.DOCKER_APP_NAME }}